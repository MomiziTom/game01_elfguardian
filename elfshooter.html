<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>elfshooter</title>
		<script>
			let canvasW = 800;
			let canvasH = 600;
			let fps = setInterval(gameloop,(1/30)*1000);
			const gravity = 2;
			const arrowimgW = 98;
			const arrowimgH = 98;

			let testangle=0;
			let testU;
			let testV;
		
			function angleCorrect(ang){
				if((ang * 180/Math.PI)>= 175 && (ang * 180/Math.PI)<=180){
					ang -=(355 * Math.PI/180);
				}
				return ang;
			}

			// 座標クラス
			class Point {
				constructor (_x, _y) {
					this.x = _x;
					this.y = _y;
				}

				// 引数の位置へ向かうベクトルを求める
				getVecPoint(p) {
					return new Vec(p.x - this.x, p.y - this.y);
				}

				//数値を再設定
				setPoint (_x, _y) {
					this.x = _x;
					this.y = _y;
				}

			}

			// ベクトルクラス
			class Vec{
				constructor (_x, _y) {
					this.x = _x;
					this.y = _y;
				}

				// ベクトル同士の内積を求める
				dotVec(v) {
					return this.x * v.x + this.y * v.y;
				}

				// ベクトル同士の外積を求める
				crossVec(v) {
					return this.x * v.y - this.y * v.x;
				}

				// ベクトルの長さを求める
				getLength() {
					return Math.sqrt(this.x*this.x + this.y*this.y);
				}

				//数値を再設定
				setVec (_x, _y) {
					this.x = _x;
					this.y = _y;
				}

			}

			// 線分クラス
			class Line {
				constructor (_start_p, _end_p) {
					this.start_p = _start_p;
					this.end_p = _end_p;
					// ベクトルを設定
					this.v = new Vec(
						this.end_p.x - this.start_p.x,
						this.end_p.y - this.start_p.y
					);
				}

				//数値を再設定
				setLine (_start_p, _end_p) {
					this.start_p = _start_p;
					this.end_p = _end_p;
					// ベクトルを設定
					this.v = new Vec(
						this.end_p.x - this.start_p.x,
						this.end_p.y - this.start_p.y
					);
				}

				//ベクトルの角度を求める
				getAngle(){
					return Math.atan2((this.end_p.y - this.start_p.y),(this.end_p.x - this.start_p.x));
				}

				// 現在の始点を現在の終点で更新
				startToEnd(){
					this.start_p = this.end_p;
				}

				// 終点を引数ベクトル分移動
				moveEnd(v){
					this.end_p.x += v.x;
					this.end_p.y += v.y;
				}

				// Y軸方向に重力を加算
				plusGravity(){
					this.end_p.y += gravity;
				}
			}

			// 円クラス
			class Circle {
				constructor (_p, _r) {
					this.p = _p;
					this.r = _r;
				}
			}

			// 矢クラス
			class arrow{
				constructor(){
					this.speed = new Vec(0,0);
					this.shotornot = false;
				}
				shoot(p,op,pow){
					this.angle = Math.atan2((p.y - op.y),(p.x - op.x));
					this.speed.setVec((pow * Math.cos(this.angle)),(pow * Math.sin(this.angle)));
					this.line = new Line(op,op);
					let UVangle = angleCorrect(this.angle);
					this.imgangleU = Math.floor((UVangle * 180/Math.PI + 185)/10%9);
					this.imgangleV = Math.floor((UVangle * 180/Math.PI + 185)/90);
					this.shotornot = true;

				}
				move(){
					if(this.shotornot == true){
						this.line.startToEnd;
						this.line.moveEnd(this.speed);
						this.line.plusGravity();
						this.angle = this.line.getAngle;//マイナスラジアンで上向き。右方向水平で0ラジアン。プラスラジアンで下向き。左方向水平でπ(3.1415...)
						let UVangle = angleCorrect(this.angle);
						this.imgangleU = Math.floor((this.angle * 180/Math.PI + 185)/10%9);
						this.imgangleV = Math.floor((this.angle * 180/Math.PI + 185)/90);
					}
				}
			}

			// 円形当たり判定敵クラス
			class enemyCircle{
				constructor(_x,_y,_r){
					this.x = _x;
					this.y = _y;
					this.r = _r;
					this.hit = false;
				}
				display(ctx){
					ctx.strokeStyle = "#000000";
					ctx.globalAlpha = 0.4;    //照準表示の不透明度
					ctx.lineWidth = this.r*2;  //照準表示の大きさ
					ctx.lineCap = "round";
					ctx.beginPath();
					ctx.moveTo(this.x,this.y);
					ctx.lineTo(this.x,this.y);
					ctx.stroke();

				}
			}

			let mouseP = new Point(0,0);		//マウス位置
			let archerP = new Point(20,500);	//射手位置
			let alpha = 0.3;
			let aimCircle = 30;
			let clicknow = false;
			let shootnow = false;
			let charge = 0;
			let chargevalue = 0;
			let shot = new arrow();
			let enemy1 = new enemyCircle(400,400,30);

			// ゲームループ
			function gameloop(){

				//数値計算領域----------------------------------------------------------<

				//操作受付----------<

				document.getElementById("field").addEventListener(
					"mousemove",
					function(event){
						mouseP.x = event.offsetX;
						mouseP.y = event.offsetY;
					}
				);
				document.getElementById("field").addEventListener(
					"mousedown",
					function(){
						clicknow = true;
					}
				);
				document.getElementById("field").addEventListener(
					"mouseup",
					function(){
						clicknow = false;
						shootnow = true;
					}
				);

				//操作受付---------->

				//計算部----------<

				if(clicknow == true){
					++chargevalue;
					charge = chargevalue * chargevalue * 0.3;
					if(charge >= 300){
						charge = 300;
					}

					//照準の不透明度、大きさの変化<
					alpha = charge/400;
					aimCircle = charge/10;
					//照準の不透明度、大きさの変化>
				}
				if(shootnow == true){

					shot.shoot(mouseP,archerP,charge);    //powの値１は暫定的な値
					charge = 0;
					chargevalue = 0;
					alpha = 0.3;
					aimCircle = 30;

					shootnow= false;
				}

				shot.move();

				//計算部---------->

				//数値計算領域---------------------------------------------------------->



				//描画領域----------------------------------------------------------<

				let field = document.getElementById("field");
				field.width = canvasW;
				field.height = canvasH;
				let ctx = field.getContext("2d");


				ctx.clearRect(0,0,canvasW,canvasH);	//描画領域クリア

				testangle = Math.atan2((mouseP.y - archerP.y),(mouseP.x - archerP.x));
				testangle = angleCorrect(testangle);
				testU = Math.floor((testangle * 180/Math.PI + 185)/10%9);
				testV = Math.floor((testangle * 180/Math.PI + 185)/90);
				ctx.drawImage(arrowimg,testU*48,testV*48,47,47,archerP.x-arrowimgW/2,archerP.y-arrowimgH/2,arrowimgW,arrowimgH);

				if(shot.shotornot == true){
					let arrowimg = document.getElementById("arrowimg");
					let imgX = arrowimg.width;
					let imgY = arrowimg.height;
					ctx.drawImage(arrowimg,shot.imgangleU*48,shot.imgangleV*48,47,47,shot.currentX-arrowimgH/2,shot.currentY-arrowimgH/2,arrowimgW,arrowimgH);
				}

				enemy1.display(ctx);

				//照準表示描画<
				ctx.strokeStyle = "#000000";
				ctx.globalAlpha = alpha;    //照準表示の不透明度
				ctx.lineWidth = aimCircle;  //照準表示の大きさ
				ctx.lineCap = "round";
				ctx.beginPath();
				ctx.moveTo(mouseP.x,mouseP.y);
				ctx.lineTo(mouseP.x,mouseP.y);
				ctx.stroke();
				//照準表示描画>

				//描画領域---------------------------------------------------------->

				document.getElementById("spantag").textContent = (`${mouseP.x}  ${mouseP.y}  ${testU}  ${testV}  ${testangle}`);
			}


		</script>
	</head>

	<body>
		<canvas id="field" width="1800" height="480"></canvas>
		<span id="spantag"></span>
		<img src="主人公シャラライメージ.png" style="display: none;">
		<img class="dotpic" id="arrowimg" src="arrow.png" style="display: none;">

	</body>
</html>
